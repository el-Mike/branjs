<!DOCTYPE html>
<html>
  <head>
    <title>IM Test Kit Options</title>
  </head>

  <body>
    <div class="d-flex page-container">

      <div class="d-flex form-container">
        <div class="d-flex form-header">
          <span class="d-flex form-type"></span>
          <img class="d-flex logo" src="../assets/images/immomio_logo.svg" />
        </div>

        <div class="d-flex form-content property-form">
          <div class="d-flex form-row">
            <div class="control-wrapper">
              <span class="control-label">Internal Name</span>
              <input class="im-text-input" id="internalName"/>
            </div>
          </div>

          <div class="d-flex form-row">
            <div class="control-wrapper">
              <span class="control-label">Internal Description</span>
              <input class="im-text-input" id="internalDescription"/>
            </div>
          </div>

          <div class="d-flex form-row">
            <div class="control-wrapper col-6">
              <span class="control-label">Rooms</span>
              <input class="im-text-input" id="rooms" type="number" />
            </div>
  
            <div class="control-wrapper col-6">
              <span class="control-label">Area</span>
              <input class="im-text-input" id="size" type="number"/>
            </div>
          </div>

          <div class="d-flex form-row">
            <div class="control-wrapper col-6">
              <span class="control-label">Street</span>
              <input class="im-text-input" id="street" />
            </div>

            <div class="control-wrapper col-6">
              <span class="control-label">House Number</span>
              <input class="im-text-input" id="houseNumber" />
            </div>
          </div>

          <div class="d-flex form-row">
            <div class="control-wrapper col-6">
              <span class="control-label">Zipcode</span>
              <input class="im-text-input" id="zipCode" />
            </div>

            <div class="control-wrapper col-6">
              <span class="control-label">City</span>
              <input class="im-text-input" id="city" />
            </div>
          </div>

          <div class="d-flex form-row">
            <div class="control-wrapper col-6">
              <span class="control-label">State</span>
              <input class="im-text-input" id="region" />
            </div>

            <div class="control-wrapper col-6">
              <span class="control-label">Country</span>
              <input class="im-text-input" id="country" />
            </div>
          </div>

          <div class="d-flex form-row">
            <div class="control-wrapper col-6">
              <span class="control-label">Basic Rent</span>
              <input class="im-text-input" id="basePrice" type="number"/>
            </div>
          </div>
        </div>

        <div class="d-flex form-actions">
          <div class="d-flex actions-wrapper">
            <button id="savePropertyBtn" class="btn primary">Save Property</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
